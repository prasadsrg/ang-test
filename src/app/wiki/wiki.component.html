<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="onShowSideNav()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Wiki Environment</h1>
  <span class="example-spacer"></span>
  <span>
    {{ currentDate | date }}
  </span>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav
    #sidenav
    class="example-sidenav"
    mode="side"
    [opened]="showSideNav"
  >
    <ng-container *ngFor="let item of links">
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ item.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <ng-container *ngFor="let itemLink of item.data">
            <a mat-list-item [href]="itemLink.link">{{ itemLink.name }}</a>
          </ng-container>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <mat-list style="width: 100%">
      <h2
        style="
          height: 36px;
          padding: 16px;
          width: 98%;
          background: 1px solid #ccc;
          background-color: #ddd;
          color: brown;
          font-weight: bold;
        "
      >
        Application environment Page
      </h2>
      <ng-container *ngFor="let item of wikiList">
        <br />
        <h4
          style="
            padding: 8px;
            width: 99%;
            background: 1px solid #ccc;
            background-color: #ddd;
            color: brown;
          "
        >
          {{ item.title }}
        </h4>
        <br />
        <table class="mat-table">
          <tr class="mat-header-row">
            <th class="mat-header-cell">s.no</th>
            <th class="mat-header-cell">Logical Name</th>
            <th class="mat-header-cell">App URL</th>
            <th class="mat-header-cell">Log URL</th>
            <th class="mat-header-cell">Database Host Name</th>
          </tr>
          <ng-container *ngFor="let ele of item.data">
            <tr class="mat-row">
              <td class="mat-cell">{{ ele.name }}</td>
              <td class="mat-cell">{{ ele.name }}</td>
              <td class="mat-cell">
                <a [href]="ele.link" class=""> {{ ele.link }}</a>
              </td>
              <td class="mat-cell">{{ ele.name }}</td>
              <td class="mat-cell">
                <a [href]="ele.link" class=""> {{ ele.link }}</a>
              </td>
            </tr>
          </ng-container>
        </table>
      </ng-container>
    </mat-list>
  </div>
</mat-sidenav-container>
